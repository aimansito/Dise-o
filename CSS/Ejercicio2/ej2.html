<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de ID y Clase</title>
    <style>
        .mi-clase {
            color: blue;
            font-weight: bold;
        }
        #mi-id {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="mi-id">Este es un encabezado con un ID</h1>
    <p class="mi-clase">Este es un párrafo con una clase.</p>
    <p class="mi-clase">Este es otro párrafo con la misma clase.</p>
    
    <!-- Duplicación del ID -->
    <div id="mi-id">Este es un div con un ID duplicado.</div>
</body>
</html>
