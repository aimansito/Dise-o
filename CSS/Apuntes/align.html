<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Convertimos .main-nav en un contenedor flex */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        /* Estilo básico para .nav-links como flex */
        .nav-links {
            display: flex;
            gap: 1rem; /* Espacio entre enlaces */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Eliminación del subrayado en los enlaces */
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <!-- Logo -->
        <div class="logo">
            <a href="#">Logo</a>
        </div>

        <!-- Links de Navegación -->
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
