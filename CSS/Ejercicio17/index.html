<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Formulario Animado</title>
</head>
<body>
        <img src="./img/amazon.png" alt="Amazon">
        <h2>Crear cuenta</h2>
        <form action="#" method="post">
            <span class="form">
                <input type="text" name="nom" id="nom" required>
                <label for="nom" class="lbl-nombre">
                    <span class="text-nomb">Nombre</span>
                </label>
            </span>
            
           <span class="form">
            <input type="email" name="correo" id="correo" required>
            <label for="correo" class="lbl-nombre">
                <span class="text-nomb">
                    Número de móvil o dirección de correo electrónico
                </span>
            </label>
           </span>    
           <span class="form">
            <input type="password" name="pass" id="pass" required>
            <label for="pass" class="lbl-nombre">
                <span class="text-nomb">
                    Contraseña
                </span>
            </label>
           </span>
            
            <span class="form">
            <input type="password" name="pass2" id="pass2" required>
            <label for="pass2" class="lbl-nombre">
                <span class="text-nomb">
                    Confirma tu contraseña
                </span>
            </label>
            </span>
            
            <input type="submit" value="Continuar">
        </form>
</body>
</html>
